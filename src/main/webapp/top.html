<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="js/jquery.js"></script>
    <script language="JavaScript" src="js/jquery.params.js"></script>
    <script language="JavaScript">
        var name=$.query.get("name");
        var username=$.query.get("username");
        window.onload=function(){
                //alert(username+"+++++++");
                $("#usernameSpan").attr("value",username);
                $("#nameSpan").html(name);
               // var value=$("#usernameSpan").val();
                //alert(value+"---------");
        }
        $(function(){
            //顶部导航切换
            $(".nav li a").click(function(){
                $(".nav li a.selected").removeClass("selected")
                $(this).addClass("selected");
            })
        })
    </script>


</head>

<body style="background:url(images/topbg.gif) repeat-x;">

<div class="topleft">
    <a href="/main.html" target="_parent"><img src="images/logo.png" title="系统首页" /></a>
</div>



<div class="topright">
    <ul>
        <li><span><img src="images/help.png" title="帮助"  class="helpimg"/></span><a >帮助</a></li>
        <li><a >关于</a></li>
        <li><a href="/login.html" target="_parent">退出</a></li>
    </ul>

    <div class="user">
        <span id="nameSpan"></span>
        <input id="usernameSpan" type="hidden" readonly="readonly" />
    </div>

</div>
</body>
</html>
