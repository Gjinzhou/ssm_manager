<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系统主页</title>
    <script language="JavaScript" src="/js/jquery.js"></script>
    <script src="js/cloud.js" type="text/javascript"></script>
    <script language="JavaScript" src="/js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.params.js" type="text/javascript"></script>
    <script language="javascript">
        var username=$.query.get("username");
        var name1=$.query.get("name");
        var role=$.query.get("role");
        //alert(username+"-"+name+"-"+role);

            if (username == "" || name1 == "" || role == ""){
                alert("请您先完成登录");
                window.location.href="/login.html";
            }


            window.onload=function() {
                $("#topFrame").attr("src","/top.html?name="+name1+"&username="+username);
                $("#leftFrame").attr("src","/left.html?role="+role+"&username="+username);
                $("#rightFrame").attr("src","/index.html?role="+role+"&name="+name1+"&username="+username);
            }



    </script>

</head>
<frameset rows="88,*" cols="*" frameborder="no" border="0" framespacing="0">
    <frame  name="topFrame" scrolling="no" noresize="noresize" id="topFrame" title="topFrame" />
    <frameset cols="187,*" frameborder="no" border="0" framespacing="0">
        <frame  name="leftFrame" scrolling="no" noresize="noresize" id="leftFrame" title="leftFrame" />
        <frame  name="rightFrame" id="rightFrame" title="rightFrame" />
    </frameset>
</frameset>
<noframes><body>
</body>
</noframes>
</html>
